    <TITLE>
        HippOutLocalizationLib, A Bukkit Plugin API to make localization easy for plugin developers, programmed for
        Java 8.
    </TITLE>
</HEAD>
<BODY>
This documentation is for developing plugins which use HippOutLocalizationLib. The commonly used functions are
housed in the
<a href="com/hippout/hippoutlocalizationlib/api/package-summary.html">api</a>, package but some useful
functions are also contained in the
<a href="com/hippout/hippoutlocalizationlib/HippOutLocalizationLib.html">HippOutLocalizationLib </a> class and the
<a href="com/hippout/hippoutlocalizationlib/language/LanguageHandler.html">LanguageHandler</a> class.
</BODY>
